<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawUsTogether</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby" class="lobby-container">
    <h2>Lobby</h2>
    <div class="create-room">
      <input type="text" id="newRoomInput" placeholder="New room name" />
      <button id="createRoomBtn">Create Room</button>
    </div>
    <h3>Available Rooms</h3>
    <ul id="roomList"></ul>
  </div>

  <div id="drawArea" class="draw-area" style="display:none;">
    <div class="toolbar">
      <span id="currentRoom"></span>
      <button id="leaveBtn">Leave Room</button>
      <input type="color" id="colorPicker" value="#000000" />
      <input type="range" id="penSize" min="1" max="20" value="3" />
      <button id="saveBtn">Save Drawing</button>
    </div>
    <div class="canvas-container">
      <canvas id="drawCanvas" width="800" height="600"></canvas>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

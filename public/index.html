<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawUsTogether Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Username Prompt Modal -->
  <div class="username-modal" id="usernameModal">
    <div class="username-modal-content">
      <h2>Enter Your Name</h2>
      <p>Choose a name to display in chat:</p>
      <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20" autocomplete="off">
      <button id="confirmUsernameBtn">Continue</button>
    </div>
  </div>

  <!-- Lobby Screen -->
  <div class="lobby-screen" id="lobbyScreen">
    <div class="lobby-panel">
      <h2>Lobby</h2>
      <form class="create-room-group" onsubmit="return false;">
        <input type="text" id="newRoomInput" placeholder="Room name..." autocomplete="off" />
        <button id="createRoomBtn" type="button">Create/Join</button>
      </form>
      <h3>Available Rooms</h3>
      <ul id="roomList" class="room-list"></ul>
    </div>
  </div>
  <!-- Game Room Screen -->
  <div class="room-layout" id="gameRoomScreen" style="display:none;">
    <!-- Brush settings floating panel -->
    <div class="brush-settings-panel" id="brushSettingsPanel">
      <button class="close-brush-panel" id="closeBrushPanelBtn" title="Close">✕</button>
      <h3>Brush Settings</h3>
      <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
      <label>Size: <input type="range" id="penSize" min="1" max="50" value="3"></label>
      <label>Opacity: <input type="range" id="opacity" min="10" max="100" value="100"></label>
      <div class="brush-actions">
        <button id="undoBtn" type="button" title="Undo">⟲</button>
        <button id="redoBtn" type="button" title="Redo">⟳</button>
      </div>
    </div>
    <!-- Canvas with top-right controls -->
    <div class="canvas-container">
      <canvas id="drawCanvas" width="700" height="500"></canvas>
      <div class="canvas-actions">
        <button id="downloadBtn" type="button" title="Download Drawing">⬇️</button>
        <button id="clearBtn" type="button" title="Clear Canvas">🗑️</button>
      </div>
    </div>
    <!-- Chat panel -->
    <div class="chat-panel" id="chatPanel">
      <div class="panel-header">CHAT</div>
      <div id="chatMessages" class="chat-messages"></div>
      <form class="chat-input-container" onsubmit="return false;">
        <textarea id="chatInput" placeholder="Type Message..." autocomplete="off" rows="1"></textarea>
        <button id="sendBtn" type="button">Send</button>
      </form>
    </div>
    <!-- Toggle buttons under canvas -->
    <div class="toggle-btn-row">
      <button class="floating-btn brush-btn" id="toggleBrushBtn" title="Brush Settings">🎨</button>
      <button class="floating-btn chat-btn" id="toggleChatBtn" title="Show/Hide Chat">💬</button>
      <button class="floating-btn leave-btn" id="leaveRoomBtn" title="Leave Room">⎋</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

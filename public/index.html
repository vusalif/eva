<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawUsTogether</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-layout">
    <aside id="sidebar" class="sidebar">
      <h2>Lobby</h2>
      <div class="create-room">
        <input type="text" id="newRoomInput" placeholder="New room name" />
        <button id="createRoomBtn">Create Room</button>
      </div>
      <h3>Available Rooms</h3>
      <ul id="roomList"></ul>
    </aside>
    <main class="main-content">
      <div id="drawArea" class="draw-area">
        <div class="toolbar">
          <div class="room-info">
            <span id="currentRoom"></span>
            <button id="leaveBtn">Leave Room</button>
          </div>
          <div class="drawing-tools">
            <div class="tool-group">
              <label>Brush Type:</label>
              <select id="brushType">
                <option value="pencil">Pencil</option>
                <option value="marker">Marker</option>
                <option value="spray">Spray</option>
                <option value="eraser">Eraser</option>
              </select>
            </div>
            <div class="tool-group">
              <label>Color:</label>
              <input type="color" id="colorPicker" value="#000000" />
            </div>
            <div class="tool-group">
              <label>Size: <span id="sizeValue">3</span></label>
              <input type="range" id="penSize" min="1" max="50" value="3" />
            </div>
            <div class="tool-group">
              <label>Opacity: <span id="opacityValue">100%</span></label>
              <input type="range" id="opacity" min="10" max="100" value="100" />
            </div>
          </div>
          <div class="action-buttons">
            <button id="clearBtn" style="display:none;">Clear Canvas</button>
            <button id="saveBtn">Save Drawing</button>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="drawCanvas" width="800" height="600"></canvas>
        </div>
        <div class="chat-section">
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
